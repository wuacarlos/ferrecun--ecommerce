<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<h2>Contacto</h2>
<hr>
<p>Si tienes alguna pregunta o comentario te invitamos a llenar el formulario siguiente y te responderemos lo antes
    posible.</p>

<div style="display: flex; margin: 40px;">
    <div style="border: 2px solid grey; background-color: #a09d9d; text-align: left;">
        <div style="width: 800px; height: 400px; margin: 5px;"><br>
            <div>

                <form>
                    <label for="Asunto">Asunto*</label><br>
                    <input type="text" style ="width: 400px;" id="Asunto" name="Asunto" placeholder="Ingresa el asunto de tu pregunta"><br>
                    <label for="Nombre">Nombre*</label><br>
                    <input type="text" style ="width: 400px;" id="Nombre" name="Nombre" placeholder="Ingresa tu nombre"><br>
                    <label for="Correo">Correo electrónico*</label><br>
                    <input type="text" style ="width: 400px;" id="Correo" name="Correo" placeholder="Ingresa tu correo"><br>
                    <label for="Tel">Teléfono*</label><br>
                    <input type="text" style ="width: 400px;" id="Tel" name="Tel" placeholder="Ingresa tu teléfono"><br>
                    <label for="mensaje">Déjanos tu mensaje*</label><br>
                    <textarea type="text" style ="width: 400px; height: 150px;" id="mensaje" name="mensaje" placeholder="Ingresa mensaje"></textarea><br>
                        * Requerido
                </form>

            </div>
            <center><button type="button" style="background-color: #FF5B37;">¡Enviar mensaje!</button></center>
        </div>
    </div>
</div>




<h2>Preguntas frecuentes</h2>
<hr>
</body>

</html>
